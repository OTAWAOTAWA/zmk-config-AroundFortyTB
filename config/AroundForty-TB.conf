# =================================================================
# AroundFortyTB ZMK Configuration
# =================================================================

# -----------------------------------------------------------------
# 基本設定 (Basic Settings)
# -----------------------------------------------------------------
# Bluetooth Low Energy (BLE) を有効。
CONFIG_ZMK_BLE=y

# 分割キーボード機能を有効にします。
CONFIG_ZMK_SPLIT=y

# -----------------------------------------------------------------
# Bluetooth設定 (Bluetooth Settings)
# -----------------------------------------------------------------
# PCやスマートフォンに表示されるBluetoothデバイス名。
CONFIG_ZMK_BLE_DEVICE_NAME="AroundFortyTB"

# -----------------------------------------------------------------
# 分割キーボードの役割設定 (Split Role Configuration)
# -----------------------------------------------------------------
# 右手側を常に親機（セントラル）に固定。
CONFIG_ZMK_SPLIT_ROLE_CENTRAL="RIGHT"

# -----------------------------------------------------------------
# RGB LED 設定 (RGB LED Settings)
# -----------------------------------------------------------------
# RGB LED機能を有効にします。
CONFIG_ZMK_RGB_UNDERGLOW=y
# caksoylar氏のRGB LEDウィジェットを有効。
CONFIG_ZMK_WIDGET_RGBLED_STATUS=y

# -----------------------------------------------------------------
# ポインティングデバイスとセンサー (Pointing Device & Sensor)
# -----------------------------------------------------------------
# マウス（ポインティングデバイス）機能を有効にします。
CONFIG_ZMK_MOUSE=y

# razilyis氏のPMW3G3610カスタムドライバを有効にします。
CONFIG_ZMK_PMW3610_B=y


# -----------------------------------------------------------------
# 省電力設定 (Power Management)
# -----------------------------------------------------------------
# スリープ機能を有効にします。バッテリー駆動に必須です。
CONFIG_ZMK_SLEEP=y

# 15分（900,000ミリ秒）操作がない場合にスリープに移行します。
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
